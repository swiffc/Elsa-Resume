<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elsa Monsuy - Mechanical Engineer</title>
    <meta name="description" content="Professional portfolio of Elsa Monsuy, a Mechanical Engineer with international project management experience and expertise in mechanical engineering, quality control, and technical leadership." />
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Performance and Error Handling -->
    <script>
      console.log('HTML loaded successfully');
      window.addEventListener('load', () => {
        console.log('Window loaded');
        // Check if React app loaded
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('Loading Portfolio')) {
            console.warn('React app may not have loaded properly');
          }
        }, 3000);
      });
      
      // Global error handler
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
      });
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content for debugging -->
      <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Loading Portfolio...</h1>
        <p>If you see this message for more than a few seconds, there may be a loading issue.</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
